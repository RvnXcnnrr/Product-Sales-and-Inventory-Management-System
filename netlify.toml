[build]
  # Directory to change to before starting a build
  base = "."
  
  # Directory that contains the deploy-ready HTML files and assets generated by the build
  publish = "dist"
  
  # Default build command
  command = "npm run build"

[build.environment]
  # Node.js version for build
  NODE_VERSION = "18"
  
  # NPM version
  NPM_VERSION = "9"

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache control for static assets
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/index.html"
  [headers.values]
    # Don't cache the main HTML file
    Cache-Control = "no-cache"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules for SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
# API redirects (if needed for backend integration)
[[redirects]]
  from = "/api/*"
  to = "https://your-supabase-project.supabase.co/rest/v1/:splat"
  status = 200
  force = true
  headers = {Authorization = "Bearer YOUR_SUPABASE_ANON_KEY"}

# PWA redirects
[[redirects]]
  from = "/sw.js"
  to = "/sw.js"
  status = 200
  headers = {Content-Type = "application/javascript"}

[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200
  headers = {Content-Type = "application/json"}

# Environment-specific settings
[context.production.environment]
  REACT_APP_ENV = "production"
  REACT_APP_DEV_MODE = "false"

[context.deploy-preview.environment]
  REACT_APP_ENV = "staging"
  REACT_APP_DEV_MODE = "true"

[context.branch-deploy.environment]
  REACT_APP_ENV = "development"
  REACT_APP_DEV_MODE = "true"

# Functions (if you add serverless functions later)
[functions]
  directory = "netlify/functions"
